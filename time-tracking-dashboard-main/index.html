<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content-wrap">
      <div class="content-item menu-bar">
        <div class="user-info">
          <img class="user-img" src="./images/image-jeremy.png">
          <div class="text-report">
            Report for
          </div>
          <div class="user-name">
            Jeremy Robson
          </div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#" class="link active">Daily</a></li>
            <li><a href="#" class="link">Weekly</a></li>
            <li><a href="#" class="link">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div id="work" class="content-item">
        <div class="card-header work">
          <img src="./images/icon-work.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Work
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>

      <div id="play" class="content-item">
        <div class="card-header play">
          <img src="./images/icon-play.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Play
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>

      <div id="study" class="content-item">
        <div class="card-header study">
          <img src="./images/icon-study.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Study
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>
      <div id="exercise" class="content-item">
        <div class="card-header exercise">
          <img src="./images/icon-exercise.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Exercise
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>
      <div id="social" class="content-item">
        <div class="card-header social">
          <img src="./images/icon-social.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Social
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>

          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>
      <div id="self-care" class="content-item">
        <div class="card-header selfcare">
          <img src="./images/icon-self-care.svg">
        </div>
        <div class="card-content">
          <div class="content-title">
            <div>
              Self Care
            </div>
            <div class="ellip">
              <img src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="current-record">
            36hrs
          </div>
          <div class="previous-record">
            Last week-32hrs
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jiraphon Sawadpru</a>.
  </div>
</body>

</html>
